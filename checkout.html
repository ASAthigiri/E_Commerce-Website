<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css" type="text/css" />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEys
h0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />


  <title>Checkout</title>

</head>

<body id="top">
  <br><br>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <a class="page-link" href="index.html">Home</a>
      <li class="page-item"><a class="page-link" href="contact.html">Contact us</a></li>

      <li class="page-item"><a class="page-link" href="category.html">Category</a></li>

    </ul>
  </nav>


  <section class="Checkout py-5 my-5" id="Checkout">
    <div class="container ">
      <div class="section_title text-center mb-5">
        <h1 class="text-capitalize">Checkout</h1>
      </div>
      <div class="row">
        <!--Grid column-->
        <div class="col-lg-8">
          <!-- Card -->
          <div class="card bg_checkout_1 pb-5">
            <div class="card-body">
              <h5 class="mb-5">Billing details</h5>
              <!-- Grid row -->
              <div class="row">
                <!-- Grid column -->
                <div class="col-lg-6">
                  <!-- First name -->
                  <div class="form-group mb-0 mb-lg-4">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" class="form-control mb-0
mb-lg-2">
                  </div>
                </div>
                <!-- Grid column -->
                <!-- Grid column -->
                <div class="col-lg-6">
                  <!-- Last name -->
                  <div class="form-group md-outline">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-control">
                  </div>
                </div>
                <!-- Grid column -->
              </div>
              <!-- Grid row -->
              <!-- Phone -->
              <div class="form-group">
                <label for="form18">Phone</label>
                <input type="number" id="form18" class="form-control">
              </div>
              <!-- Email address -->
              <div class="form-group">
                <label for="form19">Email address</label>
                <input type="email" id="form19" class="form-control">
              </div>
              <!-- Country -->
              <div class="d-flex flex-wrap">
                <div class="w-100">
                  <label>Country</label>
                  <select class="custom-select form-group">
                    <option value="" selected>Choose your country</option>
                    <option value="1">India</option>
                    <option value="2">Russia</option>
                    <option value="3">USA</option>
                    <option value="4">UK</option>
                  </select>
                </div>
              </div>
              <!-- Address Part 1 -->
              <div class="form-group">
                <label for="form14">Address Line 1</label>
                <input type="text" id="form14" placeholder="House number and
street name" class="form-control">
              </div>
              <!-- Address Part 2 -->
              <div class="form-group">
                <label for="form15">Address Line 2</label>
                <input type="text" id="form15" placeholder="Apartment, site, Nearby landmark
etc. (optional)" class="form-control">
              </div>
              <!-- Postcode / ZIP -->
              <div class="form-group">
                <label for="form16">Postcode / ZIP</label>
                <input type="text" id="form16" class="form-control">
              </div>
              <!-- Town / City -->
              <div class="form-group">
                <label for="form17">Town / City</label>
                <input type="text" id="form17" class="form-control">
              </div>
              <!-- Additional information -->
              <div class="form-group">
                <label for="form76">Additional information</label>
                <textarea id="form76" class="md-textarea form-control" rows="4"></textarea>
              </div>
              <!-- <button class="btn btn-success"><i class="fa fa-check"></i>
Purchase</button> -->
              <div class="text-center">
                <a href="order.html" class="btn btn-primary">
                  <i class="fa fa-check mr-2"></i>Purchase
                </a>
              </div>
            </div>
          </div>
          <!-- Card -->
        </div>
        <!--Grid column-->
        <!--Grid column-->
        <div class="col-lg-4 bg_checkout_1 h-25 rounded">
          <!-- Card -->
          <div class="mb-3">
            <div class="pt-4">
              <h5 class="mb-3">Order summary</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between
          align-items-center border-0 px-0 pb-2">
                  <span>Black full shirt</span>
                  <span>x1</span>
                  <span>₹400</span>
                </li>
                <li class="list-group-item d-flex justify-content-between
          align-items-center border-0 px-0 pb-2">
                  <span>Blue shirt &ensp;&ensp;&ensp;&ensp;</span>
                  <span>x1</span>
                  <span>₹400</span>
                </li>
                <li class="list-group-item d-flex justify-content-between
          align-items-center border-top px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <span><strong>₹800</strong></span>
                </li>
              </ul>

            </div>
          </div>
          <!-- Card -->
        </div>
        <!--Grid column-->
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0ls SSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>
